<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let todo of filteredTodos; let i = index;">
      <h1>{{ todo.text }}</h1>
      <h3>{{ todo._id }}</h3>
      <h3>{{ todo.completed }}</h3>
      
    </button>
  </ion-list>
  
</ion-content>
