<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let todo of filteredTodos; let i = index;">
      <ion-label>{{ todo.text }}</ion-label>
      <ion-checkbox color="dark" checked="false" (click)="onComplete(i)"></ion-checkbox>      
    </button>
  </ion-list>
  
</ion-content>
